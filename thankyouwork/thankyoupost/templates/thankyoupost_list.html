

{% extends 'base.html' %}
{% block content %}
  <h1>게시물 목록</h1>
  {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>작성자: {{ post.author.username }}</p>
      <p>작성일: {{ post.created_at }}</p>
    </div>
    <hr>
  {% empty %}
    <p>게시물이 없습니다.</p>
  {% endfor %}
{% endblock %}
